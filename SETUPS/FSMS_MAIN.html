<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Schedule Management</title>
  <link rel="stylesheet" href="CSS/FSMS_MAIN_style.css">
</head>
<body>
    <h1>Food Schedule Management</h1>
    <!-- Settings Icon -->
    <span class="settings-icon" id="settingsIcon">⚙️</span>
  
    <!-- Settings Popup -->
    <div class="settings-popup" id="settingsPopup">
        <ul>
            <li id="importOption">Import</li>
            <li id="exportOption">Export</li>
            <li id="storageOption">Storage</li>
        </ul>
    </div>

    <!-- Export Options Popup -->
    <div class="export-options-popup" id="exportOptionsPopup">
        <ul>
            <li id="exportParticipants">Participants</li>
            <li id="exportSchedule">Schedule</li>
        </ul>
    </div>

    <!-- Import Options Popup (similar structure to Export) -->
    <div class="import-options-popup" id="importOptionsPopup">
        <ul>
            <li id="importParticipants">Participants</li>
            <li id="importSchedule">Schedule</li>
        </ul>
    </div>
    <div class="container">
        <div>
            <button id="addParticipantBtn">Add Participant</button>
            <button id="editParticipantBtn" disabled>Edit Participant</button>
            
            <div id="searchSection">
                <input type="text" id="searchBar" placeholder="Search participant...">
                <select id="participantDropdown"></select>
            </div>
            
            <div id="totalParticipants">Total Participants: 0</div>
        </div>
    </div>

    <div id="fsms-container">
        <!-- Date Field and Buttons -->
        <div class="date-save-container">
            <label for="date-field">Date:</label>
            <input type="date" id="dateField" />
            <button id="refreshPageBtn">Refresh</button>
            <button id="savetablebtn">Save Table</button>
            <button id="resettableBtn">Reset</button>
        </div>
    
        <table id="foodscheduletable">
            <thead>
                <tr>
                    <th>Participant</th>
                    <th>Breakfast</th>
                    <th>Quantity</th>
                    <th>Lunch</th>
                    <th>Quantity</th>
                    <th>Dinner</th>
                    <th>Quantity</th>
                    <th>Extras</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="tablebody">
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>
        <button id="savetablebtnbottom">Save Table</button>
    </div>

    <!-- Add Participant Popup -->
    <div id="addParticipantPopup" class="popup">
        <div class="popup-content">
            <h2>Add Participant</h2>
            <input type="text" id="addName" placeholder="Name" required><br>
            <input type="text" id="addMobile" placeholder="Mobile Number" required><br>
            <input type="text" id="addAddress" placeholder="Address" required><br>
            <button id="saveParticipantBtn">Save</button>
            <button id="closeAddPopup">Close</button>
        </div>
    </div>

    <!-- Edit Participant Popup -->
    <div id="editParticipantPopup" class="popup">
        <div class="popup-content">
            <h2>Edit Participant</h2>
            <input type="text" id="editName" placeholder="Name" required><br>
            <input type="text" id="editMobile" placeholder="Mobile Number" required><br>
            <input type="text" id="editAddress" placeholder="Address" required><br>
            <button id="saveChangesBtn">Save Changes</button>
            <button id="cancelEditPopup">Cancel</button>
            <button id="deleteParticipantBtn">Delete Participant</button>
        </div>
    </div>

    <!-- Hidden file input for CSV import -->
    <input type="file" id="importFileInput" accept=".csv" style="display: none;">

  <script src="Scripts/FSMS_MAIN_script.js"></script>
  <script src="Scripts/FSMS_TABLE_script.js"></script>
</body>
</html>
