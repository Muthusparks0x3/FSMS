<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill- Generator</title>
    <link rel="icon" href="Icons/login_icon.png" type="image/png">
    <link rel="stylesheet" href="CSS/FSMS_Login_style.css">
</head>
<body>

    <!-- Logo positioned at the top left corner -->
    <div class="logo">
        <img src="LOGO/Helix_logo.png" alt="Logo">
    </div>

    <h1> Helix-Bill-Generator </h1>
    
    <!-- Login form container -->
    <div class="container" id="loginContainer" style="width: auto; white-space: nowrap;">
        <h2>Login</h2>
        <form id="loginForm">
             <label for="username">Username</label>
            <input type="text" id="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <div class="checkbox-container">
                <input type="checkbox" id="showLoginPassword">
                <label for="showLoginPassword">Show Password</label>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="center-button">
            <button onclick="showRegister()">Register</button>
        </div>
    </div>

    <!-- Register form container, hidden by default -->
    <div class="container" id="registerContainer" style="display: none;">
        <h2> Register- New User</h2>
        <form id="registerForm">
            <label for="regUsername">Username</label>
            <input type="text" id="regUsername" required>
            <label for="regPassword">Password</label>
            <input type="password" id="regPassword" required>
            <div class="checkbox-container">
                <input type="checkbox" id="showRegisterPassword">
                <label for="showRegisterPassword">Show Password</label>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="center-button">
            <button type="button" onclick="showLogin()">Back to Login</button>
        </div>
    </div>
    <script src="Scripts/FSMS_Login_script.js"></script>
</body>

</footer>
</html>
